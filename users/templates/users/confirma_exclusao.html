{% extends 'users/base.html' %}

{% block title%}
Usuário {{user.first_name}}
{% endblock %}

{%block content%}
<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
    <div class="card-header">
        <h3>Deseja remover o usuário abaixo?</h3>
    </div>
    <div class="card-body">
        <h5 class="card-title">Nome: {{user.first_name}}</h5>
        <h5 class="card-title">Sobrenome: {{user.last_name}}</h5>
        <h5 class="card-title">E-mail: {{user.email}}</h5>
        <h5 class="card-title">Celular: {{user.phone_number}}</h5>
    </div>
</div>



<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <button type="submit" class="btn btn-danger">Remover</button>
        <a href="{% url 'listar_users' %}" class="btn btn-primary">Voltar</a>
    </div>
</form>

{% endblock %}
